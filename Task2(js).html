<html>
<head>
    <title>JS-Task-2</title>
</head>
<body>
    <script>
    var str=prompt("Enter an string ");
    alpha(str);
    function alpha(str) {
        var arr = str.split(""); 
        res = arr.sort().join(""); 
        return res;
      }
      alert("String with letters in alphabetical order :"+res);
    </script>  
</body>
</html>
